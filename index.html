.content{max-width:80%; max-height:90%;margin:100px auto; }
.container{
    display:grid;
    grid-template-columns: 40% 70%;
}
.welcomeText,.form,.social{ width:100%; }
/*welcome text*/
.welcome{
  height:100px;
  position:relative;
  border-bottom:1px solid;
  overflow:hidden;
}

.greet{
  width:100%;
  height:100%;
  position:absolute;
  top:100%;
  font-size:50px;
  text-align:center;
  line-height:100px;
  transition:all .5s;
  color:rgb(255,82,82);
}
/*taglines*/
.subText{
  width:100%;
  height:100px;
  position:relative;
  font-size:30px;
  overflow:hidden;
  
}
.subText p{
  height:100%;
  line-height:100px;
  text-align:center;
  color: white;

}
.subTexts{
  width:100%;
  position:absolute;
  bottom:100%;
  text-align:center;
  overflow:hidden;
  transition:all .5s;

}
/*FORM*/
.form{
  width:100%;
  height:100px;
  position:relative;
}

.sub{
  width:90%;
  height:50px;
  margin:auto;
  opacity:0;
  border:none;
  
  transition:all .5s;
  

}

.email{
  width:70%;
  height:70%;
  margin:1% 0;
  padding-left:10px;
  background:none;
  border:none;
  font-size:20px;
}

input:focus{outline:none;}

.button{
  width:200px;
  height:100%;
  float:center;
  margin:auto;
  padding: 10px;
  border:2px solid #777;;
  border-radius:5px;
  font-size:24px;
 
  background: #DD007C;
  background-image:linear-gradient(top, #5bc0de, #2f96b4);
  cursor:pointer;
  transition:all .5s;
}

.button:hover{
  
  box-shadow:inset 0 1px 5px rgba(0,0,0,.3);
}

/*footer-follow us*/
.follow{
  width:100%;
  height:100px;
  position:relative;
  overflow:hidden;
}
.followUs{
  width:100%;
  height:100%;
  position:absolute;
  bottom:100%;
  line-height:100px;
  text-align:center;
  font-size:24px;
  color: rgb(236, 223, 223);
  opacity: 0.6;
  transition:all .5s;
}
.heart{
    color:rgb(255,82,82);
}

@media screen and (max-width:930px){
  .subTexts p {font-size:20px}

}
 
@media screen and (max-width:600px){
  .welcome,.subText,.sub{background:rgba(255,255,255,.3);}
  .welcome{border-radius:20px 20px 0 0;}

  .sub{border:none;}
  .greet{font-size:30px}
  .subTexts p {font-size:16px;}
  .button{font-size:8px;margin-right:-3%}
